<jnt-container>
  <h1>Animated icon</h1>
  <jnt-stack resources [type]="ui.stack.type.horizontal">
    <jnt-link [icon]="ui.icons.externalLink"
              source="https://gitlab.com/junte/junte-ui/tree/master/projects/junte-ui/src/lib/components/anumated-icon"
              target="_blank" title="GitLab">
    </jnt-link>
  </jnt-stack>
  <h3>Requirements</h3>

  <ol>
    <li>Animated icons must have icon attribute</li>
    <li>Icons must be located in 'src/assets/icons/animated' folder</li>
    <li>If [iconset]="'iconset'" attribute are provided icon must be located in 'src/assets/icons/animated/iconset'
      folder
    </li>
  </ol>

  <hr>

  <jnt-stack [type]="ui.stack.type.horizontal" [wrap]="ui.flex.wrap.wrap">
    <div *ngFor="let icon of icons" wrapper>
      <jnt-animated-icon [icon]="icon.value"></jnt-animated-icon>
      <div name>{{icon.name}}</div>
    </div>
  </jnt-stack>

  <ngx-prism language="html">
<pre><![CDATA[
<jnt-animated-icon icon="running_man"></jnt-animated-icon>
]]></pre>
  </ngx-prism>

</jnt-container>
