<jnt-container>
  <h1>Date period</h1>

  <jnt-stack resources [type]="ui.stack.type.horizontal">
    <jnt-link [icon]="ui.icons.figma"
              source="https://www.figma.com/file/EIUNwZCXL9Nm5BKQKl43mfDr/Junte-UI-v1?node-id=2178%3A2452"
              target="_blank" title="Figma">
    </jnt-link>
  </jnt-stack>


  <jnt-stack [align]="ui.flex.align.stretch" wrapper>

    <h4>Start < End, current</h4>
    <jnt-date-period [start]="start" [end]="end" [current]="current"></jnt-date-period>
    <h4>Start < End, not current</h4>
    <jnt-date-period [start]="start" [end]="end"></jnt-date-period>
    <h4>Start > End, not current</h4>
    <jnt-date-period [start]="end" [end]="start"></jnt-date-period>
    <h4>Start > End, current</h4>
    <jnt-date-period [start]="end" [end]="start" [current]="current"></jnt-date-period>
    <h4>not Start</h4>
    <jnt-date-period [end]="end" [current]="current"></jnt-date-period>
    <h4>not Start, current</h4>
    <jnt-date-period [end]="start" [current]="current"></jnt-date-period>

    <jnt-form [formGroup]="form">
      <jnt-date-picker formControlName="start"></jnt-date-picker>
      <jnt-date-picker formControlName="end"></jnt-date-picker>
      <jnt-date-period [start]="startTest" [end]="endTest" [current]="current"></jnt-date-period>
    </jnt-form>


  </jnt-stack>

</jnt-container>
