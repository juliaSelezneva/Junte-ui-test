<jnt-container>
  <h1>Label</h1>
  <jnt-stack resources [type]="ui.stack.type.horizontal">
    <jnt-link [icon]="ui.icons.font.externalLink"
              source="https://gitlab.com/junte/junte-ui/tree/master/projects/junte-ui/src/lib/components/label"
              target="_blank" title="GitLab">
    </jnt-link>
    <jnt-link [icon]="ui.icons.font.externalLink"
              source="https://www.figma.com/file/EIUNwZCXL9Nm5BKQKl43mfDr/Junte-UI?node-id=187%3A0"
              target="_blank" title="Figma">
    </jnt-link>
  </jnt-stack>
  <h3>Requirements</h3>

  <ol>
    <li>The label must have a design in accordance with a given color scheme and custom colors</li>
  </ol>

  <hr>

  <jnt-stack [type]="ui.stack.type.horizontal" [wrap]="ui.flex.wrap.wrap">

    <ng-container *ngFor="let color of [ui.colors.red, ui.colors.purpleDark, ui.colors.blue, ui.colors.gray, ui.colors.grayDark,
   ui.colors.green, ui.colors.orange, ui.colors.purple, ui.colors.teal, ui.colors.yellow, ui.colors.purpleLight]">
      <jnt-label label="Doing" [color]="color"></jnt-label>
    </ng-container>
    <jnt-label label="To Do" color="#FFF"></jnt-label>
    <jnt-label label="To Do"></jnt-label>
    <jnt-label label="To Do" [icon]="ui.icons.font.reload"></jnt-label>
    <jnt-label label="To Do" icon="settings:animated:default"></jnt-label>
    <jnt-label label="To Do" icon="figma:svg:default"></jnt-label>

  </jnt-stack>


  <h3>Label sizes</h3>

  <jnt-stack [type]="ui.stack.type.horizontal" [align]="ui.flex.align.center">
    <ng-container *ngFor="let size of [ui.sizes.normal, ui.sizes.small]">
      <jnt-label [label]="size" [size]="size"></jnt-label>
    </ng-container>
  </jnt-stack>

  <ngx-prism language="html">
<pre><![CDATA[
<jnt-label label="Doing" [color]="ui.colors.red"></jnt-label>
<jnt-label label="To Do" color="#000" [size]="ui.sizes.small"></jnt-label>
]]></pre>
  </ngx-prism>

  <h3>API</h3>
  <h4>jnt-label</h4>
  <table api>
    <thead>
    <tr>
      <th>Property</th>
      <th>Description</th>
      <th>Type</th>
      <th>Default</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td>[label]</td>
      <td>-</td>
      <td>string</td>
      <td>-</td>
    </tr>
    <tr>
      <td>[color]</td>
      <td>-</td>
      <td>Colors | string</td>
      <td>purple-dark</td>
    </tr>
    <tr>
      <td>[size]</td>
      <td>-</td>
      <td>normal | small</td>
      <td>normal</td>
    </tr>
    </tbody>
  </table>

</jnt-container>
