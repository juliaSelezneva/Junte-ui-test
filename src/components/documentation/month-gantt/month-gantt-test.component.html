<jnt-container>
  <jnt-block>
    <form [formGroup]="form">
      <jnt-month-gantt formControlName="gantt">
        <jnt-month-gantt-line *ngFor="let request of requests"
                              [data]="request"
                              [title]="request.createdBy.login">
        </jnt-month-gantt-line>
      </jnt-month-gantt>
    </form>
  </jnt-block>
</jnt-container>
