<jnt-form [formGroup]="form">
  <jnt-input [placeholder]="placeholder" formControlName="input"
             [jntPopover]="{content: calendar, trigger: ui.popover.trigger.click, maxWidth: '100%'}">
  </jnt-input>
  <ng-template #calendar>
    <jnt-block calendar>
      <jnt-calendar formControlName="calendar"></jnt-calendar>
    </jnt-block>
  </ng-template>
</jnt-form>
