<table border="0" cellpadding="5" [cellSpacing]="0">
  <tbody>
  <tr>
    <td empty></td>
    <td controls [attr.colspan]="(current | getDaysInMonth)">
      <div>
        <jnt-button arrow (click)="current = subMonths(current, 1)"
                    [icon]="ui.icons.arrowLeft">
        </jnt-button>
        <div month>
          {{current | format: 'MMMM'}}, {{current | format: 'YYYY'}}
        </div>
        <jnt-button arrow (click)="current = addMonths(current, 1)"
                    [icon]="ui.icons.arrowRight">
        </jnt-button>
      </div>
    </td>
  </tr>

  <tr>
    <td></td>
    <td day [attr.current]="(day === (today | getDate)) && (current | isSameMonth: today)"
        *ngFor="let day of (current | getDaysInMonth) | numberArray: 1">
      {{day}}
    </td>
  </tr>

  <ng-template #noDataTemplate>
    <tr nodata>
      <td [attr.colspan]="(current | getDaysInMonth) + 1">
        <jnt-icon [icon]="ui.icons.stopping" icon></jnt-icon>
      </td>
    </tr>
  </ng-template>
  <ng-template #skeletonTemplate>
    <ng-container *ngIf="loading; else noDataTemplate">
      <tr loading *ngFor="let i of 5 | mockArray">
        <td [attr.colspan]="(current | getDaysInMonth) + 1">
          <jnt-skeleton [type]="ui.skeleton.type.text" [lines]="1"></jnt-skeleton>
        </td>
      </tr>
    </ng-container>
  </ng-template>

  <ng-container *ngIf="!!lines?.length; else skeletonTemplate">
    <tr *ngFor="let line of lines">
      <ng-template #noRequest>
        <td *ngFor="let day of (current | getDaysInMonth) | numberArray: 1"></td>
      </ng-template>

      <td title>{{line.title}}</td>

      <ng-container *ngIf="(line.from | same: current) || (line.to | same: current); else noRequest">
        <td *ngFor="let day of (line.from | before: current) - 1 | numberArray"></td>
        <td [attr.colspan]="(line.to | after: current) - (line.from | before: current) + 1">
          <ng-container *ngTemplateOutlet="line.indicatorTemplate;
          context: {period: line.period, current: current, today: today}">
          </ng-container>
        </td>
        <td *ngFor="let day of ((current | getDaysInMonth) - (line.to | after: current)) | numberArray"></td>
      </ng-container>
    </tr>
  </ng-container>

  </tbody>
</table>
