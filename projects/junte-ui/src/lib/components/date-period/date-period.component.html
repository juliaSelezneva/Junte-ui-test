<jnt-stack [type]="ui.stack.type.horizontal" [justify]="ui.flex.justify.between">
  <div>
    <div>{{start | date: "dd.MM"}}</div>
    <div arrow></div>
  </div>
  <div>
    <div>{{end | date: "dd.MM"}}</div>
    <div arrow></div>
  </div>

</jnt-stack>
<div bar>
  <div>{{start | amDifference : end}}</div>
  <!--<div *ngIf="value >= 0" progress [style.width.%]="value > 100 ? 100 : value"-->
       <!--[attr.fail]="value > 100"></div>-->
</div>
