<jnt-stack [type]="ui.stack.type.horizontal" [justify]="ui.flex.justify.between">
  <div date>
    <div>{{start | date: "dd.MM"}}</div>
    <div arrow></div>
  </div>
  <div date>
    <div>{{end | date: "dd.MM"}}</div>
    <div arrow></div>
  </div>
</jnt-stack>
<div bar>
  <div [style.width.%]="(current | dateDiff:start:base) / (end | dateDiff:start:base) * 100" progress></div>
</div>
<div days>{{end | dateDiff:start:base}} {{base}}</div>
