<jnt-stack [type]="ui.stack.type.horizontal" [justify]="ui.flex.justify.between" [align]="ui.flex.align.end">
  <div *ngIf="start" date left>
    <div>{{start | date: "dd.MM"}}</div>
    <div line><div arrow></div></div>
  </div>
  <div *ngIf="end" date right>
    <div>{{end | date: "dd.MM"}}</div>
    <div line><div arrow></div></div>
  </div>
</jnt-stack>

<div bar>
  <div *ngIf="!!start && !!end && start < end && start <= current && current < end" progress
       [style.width.%]="(current | dateDiff:start:base) / (end || current | dateDiff:start:base) * 100">
  </div>

  <div *ngIf="(!!end && !start && current >= end) || (!!start && !end && current > start)" progress full></div>
</div>

<div *ngIf="!!start && !!end" days>
  {{end | dateDiff:start:base}} {{base}}
</div>
